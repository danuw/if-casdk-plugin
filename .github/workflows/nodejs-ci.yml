name: Node.js CI

on:
  pull_request:
    branches: [ dev, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test --silent


  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out IF repo
        uses: actions/checkout@v3
        with:
          repository: Green-Software-Foundation/if

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Setup .npmrc
        uses: 1arp/create-a-file-action@0.4.4
        with:
          path: ./
          file: .npmrc
          content: |
            //npm.pkg.github.com/:_authToken=${{ github.token }}
            @Green-Software-Foundation:registry=https://npm.pkg.github.com

      - name: Install this plug in
        run: |
          npm install https://github.com/${{github.repository}}.git#${{github.ref}}

      - name: Setup the manifest
        uses: 1arp/create-a-file-action@0.4.4
        with:
          # Path from cwd where file is to be created
          path: ./examples/manifests/
          # The name of the file to be created with extention
          file: casdk.yaml
          # The content of the file
          content: |
            name: casdk
            description:
            tags:
            initialize:
              plugins:
                casdk: 
                  path: if-casdk-plugin
                  method: BestEmissionsDataForLocationsByTime
                  config:
                    regions:
                      - uksouth
                      - westeurope
                    baseUrl: 'https://carbon-aware-api.azurewebsites.net'
            
            tree:
              children:
                child-0:
                  defaults:
                    cpu/thermal-design-power: 100
                  pipeline:
                    compute:
                      - casdk
                  inputs:
                    - timestamp: 2023-07-06T00:00
                      duration: 1
                      cpu/utilization: 20.5
                    - timestamp: 2023-07-06T00:01
                      duration: 1
                      cpu/utilization: 80
                    - timestamp: 2023-07-06T00:02
                      duration: 1
                      cpu/utilization: 20

      - name: Check the file content (debug)
        run: pwd && ls

      - name: Check the file content (debug)
        run: cat ./examples/manifests/casdk.yaml

      - name: Run the plug in
        run: |
          npm run if-run -- --manifest ./examples/manifests/casdk.yaml -o ./result.yaml
          cat ./result.yaml
          IF_RESULT=`cat ./result.yaml | yq .execution.status`
          if [ "$IF_RESULT" != 'success' ]; then
            exit 1
          fi
